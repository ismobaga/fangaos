name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: kernel/target
        key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-test-
    
    - name: Run unit tests
      working-directory: kernel/crates/fanga-kernel
      run: cargo test --lib --target x86_64-unknown-linux-gnu
    
    - name: Run integration tests
      working-directory: kernel/crates/fanga-kernel
      run: cargo test --tests --target x86_64-unknown-linux-gnu
    
    - name: Run arch-specific tests
      working-directory: kernel/crates/fanga-arch-x86_64
      run: cargo test --lib --target x86_64-unknown-linux-gnu

  build-kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          xorriso \
          mtools \
          limine
    
    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: kernel/target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-
    
    - name: Build kernel
      run: make kernel
    
    - name: Upload kernel binary
      uses: actions/upload-artifact@v4
      with:
        name: fanga-kernel
        path: kernel/target/x86_64-fanga-kernel/release/fanga-kernel
        retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src, clippy, rustfmt
    
    - name: Check formatting
      working-directory: kernel
      run: cargo fmt --all -- --check
      continue-on-error: true
    
    - name: Run clippy (library)
      working-directory: kernel/crates/fanga-kernel
      run: cargo clippy --lib --target x86_64-unknown-linux-gnu -- -D warnings
      continue-on-error: true
    
    - name: Run clippy (arch)
      working-directory: kernel/crates/fanga-arch-x86_64
      run: cargo clippy --lib --target x86_64-unknown-linux-gnu -- -D warnings
      continue-on-error: true
