name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x86_64]  # Add more architectures as they become functional
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src, rustfmt, clippy
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential xorriso mtools
    
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v3
      with:
        path: kernel/target
        key: ${{ runner.os }}-target-${{ matrix.arch }}-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build kernel
      run: |
        cd kernel
        cargo build --release \
          -Z build-std=core,compiler_builtins,alloc \
          -Z build-std-features=compiler-builtins-mem \
          --target ${{ matrix.arch }}-fanga-kernel.json
    
    - name: Check kernel binary
      run: |
        ls -lh kernel/target/${{ matrix.arch }}-fanga-kernel/release/fanga-kernel
        file kernel/target/${{ matrix.arch }}-fanga-kernel/release/fanga-kernel

  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rustfmt
    
    - name: Check formatting
      run: |
        cd kernel
        cargo fmt --all -- --check

  clippy:
    name: Lint with Clippy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@nightly
      with:
        components: rust-src, clippy
    
    - name: Run Clippy
      run: |
        cd kernel
        cargo clippy --target x86_64-fanga-kernel.json \
          -Z build-std=core,compiler_builtins,alloc \
          -- -D warnings

